<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pc端项目</title>
</head>
<body>
<div id="wrap">
   <!--头部区域-->
  <header id="header">
    <div class="header_top">
      <!--头部下边的logo,导航，小箭头-->
      <div class="logo">
        <h1>
          <a>
            <img src="./images/logo.png" alt="logo">
          </a>
        </h1>
      </div>
        <ul class="nav">
          <li>
            <a>
              <div class="up" >
                <img src="./images/home.png" alt="home">
              </div>
              <div class="down">
                <img src="./images/home_gruen.png" alt="home">
              </div>
            </a>
          </li>
          <li>
            <a>
              <h3 class="up">course</h3>
              <h3 class="down">course</h3>
            </a>
          </li>

          <li>
            <a>
              <h3 class="up">works</h3>
              <h3 class="down">works</h3>
            </a>
          </li>
          <li>
            <a>
              <h3 class="up">about</h3>
              <h3 class="down">about</h3>
            </a>
          </li>
          <li>
            <a>
              <h3 class="up">team</h3>
              <h3 class="down">team</h3>
            </a>
          </li>
        </ul>
      <div class="arrow"></div>
    </div>
  </header>
   <!--内容区域-->
  <div id="content">
    <ul class="ulList">
      <li>
        <section>home</section>
      </li>
      <li>
        <section>course</section>
      </li>
      <li>
       <section>works</section>
      </li>
      <li>
        <section>about</section>
      </li>
      <li>
        <section>team</section>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
